<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APSRTC Transport Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #b22222;
      color: #fff;
      padding: 10px 20px;
    }

    header img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background: #ff8c00;
    }

    /* Dropdown sub-options */
    nav ul li ul {
      position: absolute;
      display: none;
      top: 35px;
      left: 0;
      background: #fff;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li {
      margin: 5px 0;
    }

    nav ul li ul li a {
      color: #222;
      font-weight: normal;
    }

    /* Banner with moving bus */
    .banner {
      position: relative;
      height: 300px;
      background: linear-gradient(90deg, #87cefa, #f0e68c);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
    }

    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: #333;
      border-top: 5px solid #999;
    }

    .bus {
      position: absolute;
      bottom: 50px;
      left: -300px;
      width: 200px;
      height: 100px;
      background: red;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      animation: drive 12s linear infinite;
    }

    .bus-window {
      width: 30px;
      height: 40px;
      background: #add8e6;
      border-radius: 5px;
    }

    .wheel {
      position: absolute;
      bottom: -20px;
      width: 40px;
      height: 40px;
      background: black;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .wheel.left { left: 20px; }
    .wheel.right { right: 20px; }

    @keyframes drive {
      from { left: -250px; }
      to { left: 100%; }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Search Section */
    .search-box {
      text-align: center;
      margin: 30px auto;
    }

    .search-box input {
      padding: 10px;
      margin: 10px;
      border: 2px solid #b22222;
      border-radius: 6px;
      width: 200px;
    }

    .search-box button {
      padding: 10px 20px;
      background: #b22222;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-box button:hover {
      background: #ff4500;
    }

    /* Results section */
    #results {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
      width: 60%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Also Book In */
    .also-book {
      background: linear-gradient(135deg, #ffe259, #ffa751);
      padding: 20px;
      margin: 40px auto;
      text-align: center;
      border-radius: 12px;
    }

    .also-book h2 {
      margin-bottom: 20px;
      color: #222;
    }

    .book-options {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .book-options div {
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      width: 120px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .book-options div:hover {
      transform: translateY(-5px);
      background: #f0f8ff;
    }

    footer {
      margin-top: 30px;
      padding: 20px;
      background: #333;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Emblem_of_Andhra_Pradesh.svg/1200px-Emblem_of_Andhra_Pradesh.svg.png" alt="AP Government Logo">
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Bus Charges</a>
        <ul>
          <li><a href="#">Charges</a></li>
          <li><a href="#">Discounts</a></li>
        </ul>
      </li>
      <li><a href="#">Bus Details</a>
        <ul>
          <li><a href="#">Bus Numbers</a></li>
          <li><a href="#">Timings</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</header>

<!-- Banner -->
<section class="banner">
  <div class="bus">
    <div class="bus-window"></div>
    <div class="bus-window"></div>
    <div class="bus-window"></div>
    <div class="wheel left"></div>
    <div class="wheel right"></div>
  </div>
  <div class="road"></div>
</section>

<!-- Search -->
<section class="search-box">
  <input type="text" id="start" placeholder="Starting Location">
  <input type="text" id="end" placeholder="Ending Location"><br>
  <button onclick="searchBus()">Search Transports</button>
</section>

<!-- Results -->
<div id="results"></div>

<!-- Also Book In -->
<section class="also-book">
  <h2>Also Book In</h2>
  <div class="book-options">
    <div>üöó Cars</div>
    <div>üöÜ Trains</div>
    <div>‚úàÔ∏è Airplanes</div>
  </div>
</section>

<footer>
  <p>Contact: support@apsrtc.in | Helpline: 1800-425-5555</p>
  <p>¬© APSRTC Government Transport System</p>
</footer>

<script>
  function searchBus() {
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;
    const results = document.getElementById("results");

    if(start && end) {
      results.innerHTML = `
        <h3>Available Buses</h3>
        <p><b>Bus No:</b> AP05 Z1234 | <b>Timing:</b> 8:00 AM</p>
        <p><b>Bus No:</b> AP05 Z5678 | <b>Timing:</b> 12:00 PM</p>
        <p><b>Bus No:</b> AP05 Z9999 | <b>Timing:</b> 6:00 PM</p>
      `;
    } else {
      results.innerHTML = "<p style='color:red'>Please enter both start and end locations.</p>";
    }
  }
</script>

</body>
</html>
