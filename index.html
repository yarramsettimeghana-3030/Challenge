<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APSRTC Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Softer, aesthetic body gradient */
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #222;
    }

    /* HEADER */
    header {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #fff;
    }

    header img {
      height: 80px;
    }

    .account {
      position: absolute;
      right: 20px;
      font-size: 26px;
      cursor: pointer;
    }

    /* NAV MENU */
    nav {
      background: linear-gradient(90deg, #11998e, #38ef7d);
      width: 100%;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
    }

    /* Dropdown */
    nav ul li ul {
      position: absolute;
      top: 50px;
      left: 0;
      background: #fff;
      display: none;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10;
      border-radius: 6px;
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li a {
      color: #222;
      font-weight: normal;
    }

    nav ul li ul li a:hover {
      background: #eee;
    }

    /* BANNER WITH BUS */
    .banner {
      position: relative;
      height: 300px;
      background: linear-gradient(120deg, #f093fb, #f5576c);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
    }

    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 90px;
      background: #2c3e50;
      border-top: 6px solid #95a5a6;
      z-index: 1;
    }

    .bus {
      position: absolute;
      bottom: 90px;
      left: -300px;
      width: 220px;
      height: 110px;
      background: #e74c3c;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      animation: drive 10s linear infinite;
      z-index: 2;
    }

    .bus-window {
      width: 35px;
      height: 45px;
      background: #dff6ff;
      border-radius: 5px;
    }

    .wheel {
      position: absolute;
      bottom: -22px;
      width: 45px;
      height: 45px;
      background: #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .wheel.left { left: 25px; }
    .wheel.right { right: 25px; }

    @keyframes drive {
      from { left: -250px; }
      to { left: 100%; }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* SEARCH SECTION */
    .search-box {
      text-align: center;
      margin: 30px auto;
    }

    .search-box input {
      padding: 10px;
      margin: 10px;
      border: 2px solid #8e2de2;
      border-radius: 6px;
      width: 220px;
    }

    .search-box button {
      padding: 12px 25px;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-box button:hover {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
    }

    /* RESULTS */
    #results {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
      width: 70%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* ALSO BOOK */
    .also-book {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 25px;
      margin: 40px auto;
      text-align: center;
      border-radius: 12px;
      color: #fff;
    }

    .also-book h2 {
      margin-bottom: 20px;
    }

    .book-options {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .book-options div {
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      width: 130px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      cursor: pointer;
      color: #222;
      font-weight: bold;
    }

    .book-options div:hover {
      transform: translateY(-5px);
      background: #f0f8ff;
    }

    /* FOOTER */
    footer {
      margin-top: 30px;
      padding: 20px;
      background: linear-gradient(90deg, #232526, #414345);
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<header>

      results.innerHTML = `

        <p><b>Bus No:</b> AP05 Z1234 | <b>Type:</b> Express | <b>Timing:</b> 8:00 AM | <b>Fare:</b> ‚Çπ250</p>
        <p><b>Bus No:</b> AP05 Z5678 | <b>Type:</b> AC Bus | <b>Timing:</b> 12:00 PM | <b>Fare:</b> ‚Çπ400</p>
        <p><b>Bus No:</b> AP05 Z9999 | <b>Type:</b> Normal | <b>Timing:</b> 6:00 PM | <b>Fare:</b> ‚Çπ180</p>
      `;
    } else {
      results.innerHTML = "<p style='color:red'>‚ö†Ô∏è Please enter both start and end locations.</p>";
    }
  }
</script>

</html>
